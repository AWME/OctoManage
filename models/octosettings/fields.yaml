# ===================================
#  Form Field Definitions
# ===================================

tabs:
    fields:
    #Tab: OctoManage
        octo_label:
            tab: OctoManage
            label: "Label Menu"
            commentAbove: "Name that is displayed in the menu"
            placeholder: "OctoManage"
            default: "OctoManage"
            required: true
            span: left
        slug_domain:
            tab: OctoManage
            label: "Default Domain"
            commentAbove: "This domain is used to generate a previous url to the domain of production"
            type: text
            placeholder: "*.domain.com"
            required: true
            span: left
        projects_path:
            tab: OctoManage
            label: "Project Path"
            commentAbove: "Folder where the clients are installed"
            type: text
            placeholder: "/srv/clients"
            required: true
            span: right

    # Tab: Projects
        backend_first_name:
            tab: Project Admin Account
            label: Name
            default: Admin
            commentAbove: October Backend Default Name
            span: auto
            required: true
        backend_last_name:
            tab: Project Admin Account
            label: Last Name
            default: Person
            commentAbove: October Backend Default Last name
            span: auto
            required: true
        backend_login:
            tab: Project Admin Account
            label: Login
            default: admin
            commentAbove: October Backend Default Username
            span: auto
            required: true
        backend_password:
            tab: Project Admin Account
            label: Password
            default: admin
            commentAbove: October Backend Default Password
            span: auto
            required: true
        backend_email:
            tab: Project Admin Account
            label: E-Mail
            default: admin@domain.tld
            placeholder: admin@email.com
            commentAbove: October Backend Default Last E-Mail
            span: auto
            required: true
